version: "3.1"

services:

  subversion-service:
    build:
       dockerfile: Dockerfile
       context: ./SubversionEdge/
    container_name: subversion-service
    hostname: subversion-host
    restart: always
    links: 
      - "ldap-service:ldap-host"
    volumes:
      - "${BASEPATH}/svndata:/opt/csvn/data"
    ports:
      - 3343:3343
      - 4434:4434
      - 18080:18080
    networks:
      - backend
      - frontend

  ldapadmin-service:
     image: osixia/phpldapadmin:0.9.0 
     container_name: ldapadmin-service
     hostname: ldapadmin-host
     restart: always
     links:
       - "ldap-service:ldap-host"
     environment:
       - PHPLDAPADMIN_LDAP_HOSTS=ldap-host
       - PHPLDAPADMIN_HTTPS=false
     ports:
       - 4040:80
#       - 443:443
     networks:
       - frontend
       - backend
  
  ldappasswd-service:
    build:
      context: ./SelfServicePassword/
      dockerfile: Dockerfile
    container_name: ldappasswd-service
    hostname: ldappasswd-host
    restart: always
    links:
      - "ldap-service:ldap-host"
    volumes:
      - "${BASEPATH}/ldappasswd:/var/www/conf"
    ports:
      - 9090:80
    networks:
      - frontend
      - backend

  ldap-service:
    image: osixia/openldap:1.4.0
    container_name: ldap-service
    hostname: ldap-host
    restart: always
    volumes:
      - "${BASEPATH}/ldap-db:/var/lib/ldap"
      - "${BASEPATH}/ldap-conf:/etc/ldap/slapd.d"
    environment:
      - LDAP_ORGANISATION=Example
      - LDAP_DOMAIN=example.org 
      - LDAP_ADMIN_PASSWORD=password
    networks:
      - backend

  bugzilla-service:
     image: herzcthu/bugzilla:latest
     build:
       context: .
     container_name: bugzilla-service
     hostname: bugzilla-host
     volumes:
       - "${BASEPATH}/bugzilla/localconfig:/usr/local/apache2/htdocs/localconfig"
     ports:
       - 8080:80
#       - 5900:5900
     links:
       - "mysql-service:mysql"
       - "ldap-service:ldap-host"
     restart: always
     networks:
       - frontend
       - backend

  mysql-service:
     image: mysql:5.7
     build:
       context: .
     container_name: mysql-service
     hostname: mysql-host
     command: --default-authentication-plugin=mysql_native_password
     volumes:
       - "${BASEPATH}/mysql:/var/lib/mysql"
     environment:
       - MYSQL_ROOT_PASSWORD=root
       - MYSQL_DATABASE=bugs
       - MYSQL_USER=bugs
       - MYSQL_PASSWORD=bugs
     restart: always
     networks:
       - backend

networks:
  frontend:
    driver: ${NETWORKS_DRIVER:-bridge}
    ipam:
      driver: default
      config:
      - subnet:  ${FRONTEND_SUBNET:-192.168.168.0/25}

  backend:
    driver: ${NETWORKS_DRIVER:-bridge}
    ipam:
      driver: default
      config:
      - subnet: ${BACKEND_SUBNET:-192.168.168.128/25}
